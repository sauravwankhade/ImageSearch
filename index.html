<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/phIFdC6lA4E" target="_blank">Mountains under the sky</a>
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/phIFdC6lA4E" target="_blank">Mountains under the sky</a>
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/phIFdC6lA4E" target="_blank">Mountains under the sky</a>
      </div>
    </div>
    <div class="button-container">
      <button id="show-more-button">Show More</button>
  </div>
  
    <script src="script.js"></script>
  </body>
</html>
